mosip.accountmgmt.admin-request-id=ADMIN.REQUEST
mosip.kernel.syncdata.syncdata-version-id=v1.0
mosip.admin.accountmgmt.auth-manager-base-uri=https://dev.mosip.io/v1/authmanager
mosip.admin.accountmgmt.user-name-url=/username/
mosip.admin.accountmgmt.unblock-url=/unblock/


mosip.kernel.signature.cryptomanager-encrypt-url=https://dev.mosip.io/v1/cryptomanager/private/encrypt

#---------------------------UserRegistration---------------------------------
auth.server.user-register-url=http://localhost:8091/v1/authmanager/user
mosip.kernel.emailnotifier-url=https://qa.mosip.io/v1/emailnotifier/email/send
auth.server.sendotp-url=https://dev.mosip.io/v1/authmanager/authenticate/sendotp
auth.server.user-add-password-url=http://localhost:8091/v1/authmanager/user/addpassword
#---------------------------UserRegistration---------------------------------


auth.server.validate.url=http://localhost:8091/v1.0/authorize/validateToken
auth.server.refreshToken.url=http://localhost:8091/v1.0/authorize/refreshToken
auth.role.prefix=ROLE_
auth.header.name=Authorization

javax.persistence.jdbc.driver=org.postgresql.Driver

hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
hibernate.jdbc.lob.non_contextual_creation=true
hibernate.hbm2ddl.auto=none
hibernate.show_sql=false
hibernate.format_sql=false
hibernate.connection.charSet=utf8
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false
hibernate.cache.use_structured_entries=false
hibernate.generate_statistics=false

