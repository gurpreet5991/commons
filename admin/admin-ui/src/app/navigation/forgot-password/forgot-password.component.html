<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
      <div *ngIf="active">
          <mat-progress-bar mode="buffer"></mat-progress-bar>
        </div>
    <mat-card-title>
      <div class="forgot-password-title"><span>Forgot Password</span></div>
      <mat-divider [inset]="true"></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" class="forgot-password-form" (ngSubmit)="onSubmit()">
        <div class="forgot-password-input">
          <mat-form-field class="input-full-width">
            <input [(ngModel)]="mobileNumber" formControlName="mobileNumber" name="mobileNumber" matInput placeholder="Enter Mobile Number" />
          </mat-form-field>
        </div>
        <div *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="button-container">
            <button type="submit" [disabled]="!forgotPasswordForm.valid" mat-raised-button class="submit-button">
              Submit
            </button>
          </div>
      </form>     
    </mat-card-content>
  </mat-card>
</div>
