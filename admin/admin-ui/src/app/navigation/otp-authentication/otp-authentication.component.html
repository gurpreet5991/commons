<div class="otp-authentication-container">
  <mat-card class="otp-authentication-card">
    <div *ngIf="active">
      <mat-progress-bar mode="buffer"></mat-progress-bar>
    </div>
      <mat-card-title>
          <div class="forgot-password-title"><span>Forgot Password</span></div>
          <mat-divider [inset]="true"></mat-divider>
        </mat-card-title>
        <mat-card-content>
            <div class="otp-auth-title"><span>We have sent an OTP to below number</span></div>
            <div class="otp-auth-number"><span>{{userMobileNumber}}</span></div>
            <form [formGroup]="otpAuthenticationForm" class="forgot-password-form" (ngSubmit)="onVerify()">
              <div class="otp-input">
                <mat-form-field class="input-full-width">
                  <input type="password" formControlName="otp" name="otp" matInput placeholder="Enter OTP" />
                </mat-form-field>
              </div>
              <div class="valid-timer">
                  <span class="valid-text">Valid :</span><span id="timer">02:00</span>
              </div>
                <div class="resend-otp-title">
                    <span class="valid-text" (click)="resendOTP()">Resend OTP</span>
                </div>
              <div *ngIf="errorMessage">{{errorMessage}}</div>
              <div class="button-container">
                  <button *ngIf = "!otpExpiryTimeReached" [disabled]="!otpAuthenticationForm.valid" type="submit" mat-raised-button class="submit-button">
                    Verify
                  </button>
              </div>
            </form>
          </mat-card-content>
  </mat-card>
</div>
