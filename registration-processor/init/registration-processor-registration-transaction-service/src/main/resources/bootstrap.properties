spring.cloud.config.uri=localhost
spring.cloud.config.label=master
spring.application.name=registration-processor,application
spring.profiles.active=dev
spring.cloud.config.name=registration-processor
#management.security.enabled=false
registration.processor.status.messages.fr=globalMessages_fr.properties
registration.processor.status.messages.ar=globalMessages_ar.properties
registration.processor.status.messages.en=globalMessages_en.properties
server.port=8110
server.servlet.path=/registrationprocessor/v1/registrationtransaction
#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production )
health.config.enabled=false
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh