<mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile
        colspan=4
        rowspan=1>
        <mat-card>{{message1}}</mat-card>
    </mat-grid-tile>
    <mat-grid-tile
      colspan=4
      rowspan=1>
       <mat-card>{{message2}}</mat-card>
    </mat-grid-tile>
    <mat-grid-tile
      colspan=2
      rowspan=5>
      <mat-card> 
        <mat-card-content> 
            <table>    
                <tr>    
                    <td><label>Name</label> </td>
                    <td>: </td>
                    <td> </td>
                 </tr>
                 <tr>    
                    <td><label>Pre Registration ID</label> </td>
                    <td>:</td>
                    <td> </td>
                 </tr>
                 <tr>    
                    <td><label>Registration Center</label> </td>
                    <td>: </td>
                    <td> </td>
                 </tr>
                 <tr>    
                    <td> <label>Center Contact Number</label></td>
                    <td>: </td>
                    <td> </td>
                 </tr>
                 <tr>    
                    <td> <label>Appointment Date & Time</label></td>
                    <td>: </td>
                    <td> </td>
                 </tr>
            </table> 
        </mat-card-content>
      </mat-card>
       
    </mat-grid-tile>
    <mat-grid-tile
      colspan=2
      rowspan=5>
       
    </mat-grid-tile>
    <mat-grid-tile
      colspan=4
      rowspan=5>
       
    </mat-grid-tile>
  </mat-grid-list>
