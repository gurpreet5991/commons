

<!-- application data -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef [ngClass]="{'highlight': true}">
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="appId">
    <th mat-header-cell *matHeaderCellDef [ngClass]="{'highlight': true}"> ApplicationID 
      
    </th>
    <td mat-cell *matCellDef="let element1"> {{element1.applicationID}} </td>
  </ng-container>

 <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef [ngClass]="{'highlight': true}"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="dateTime">
    <th mat-header-cell *matHeaderCellDef [ngClass]="{'highlight': true}"> Appointment Date-Time </th>
    <td mat-cell *matCellDef="let element"> {{element.appointmentDateTime}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef [ngClass]="{'highlight': true}"> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

</table>
