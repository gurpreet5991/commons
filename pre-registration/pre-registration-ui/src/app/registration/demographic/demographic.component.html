<div class="wrapper">
  <div>
    <mat-accordion class="expansion">
      <div *ngFor="let applicant of numbers; let i = index">
        <mat-expansion-panel [disabled]="!isDisabled[i]" [expanded]="step === applicant" (opened)="setStep(applicant)"
          hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Demographic Details {{applicant + 1}}
              <img *ngIf="applicant === 0" src="../../../assets/primary.png" alt="Smiley face" style="margin: 2px 0 0 10px ;"
                height="20" width="60">
            </mat-panel-title>
          </mat-expansion-panel-header>

          <form [formGroup]="userForm">
            <div class="user-container">
              <div>
                <mat-form-field>
                  <input matInput placeholder="Full Name" formControlName="fullName">
                </mat-form-field>

                <span style="display:block;">
                  <!-- <mat-form-field> -->
                  <input (dateInput)="addDOB($event)" type="hidden" [matDatepicker]="picker" placeholder="Date Of Birth">
                  <div *ngIf="showDate; then show else hidden"></div>
                  <mat-datepicker-toggle [disabled]="!showDOB" [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <!-- </mat-form-field> -->
                  <mat-slide-toggle [checked]="checked" (change)="onDOBChange($event)">
                    <mat-form-field style="width:3em">
                      <input matInput placeholder="Age" formControlName="age">
                      {{age}}
                    </mat-form-field>
                  </mat-slide-toggle>
                </span>

                <ng-template #hidden>
                  Date of Birth
                </ng-template>

                <ng-template #show>
                  {{dateSelected | date:'dd/MM/yyyy' }}
                </ng-template>

                <div style="text-align: left; width:100%">
                  <mat-button-toggle-group formControlName="gender" (change)="onGenderChange($event)" appearance="legacy"
                    name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle value="male">Male</mat-button-toggle>
                    <mat-button-toggle value="female">Female</mat-button-toggle>
                  </mat-button-toggle-group>
                </div>

                <mat-form-field>
                  <input matInput placeholder="Address Line 1" formControlName="addressLine1">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Address Line 2" formControlName='addressLine2'>
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Address Line 3" formControlName='addressLine3'>
                </mat-form-field>

                <mat-form-field>
                  <mat-select placeholder="Region" formControlName="region">
                    <mat-option value="option">Option</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <mat-select placeholder="Province" formControlName="province">
                    <mat-option value="option">Option</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <mat-select placeholder="City" formControlName="city">
                    <mat-option value="option">Option</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <mat-select placeholder="Local Administrative Authority" formControlName="localAdministrativeAuthority">
                    <mat-option value="option">Option</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Postal Code" formControlName="postalCode">
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Mobile Phone" formControlName="mobilePhone">
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="Email Id" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                  <input matInput placeholder="CNIE/PIN" formControlName="pin">
                </mat-form-field>
              </div>
            </div>
          </form>

          <mat-action-row>
            <button *ngIf="step !== 0 " mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" [disabled]="!userForm.valid" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>

      </div>
    </mat-accordion>
  </div>
  <div>

    Transliterated placeholder

  </div>
</div>
