<div *ngIf="input.case === 'APPLICANTS'">
    <h1 mat-dialog-title>Number of Applicants</h1>
  <div mat-dialog-content>
    <p>The details of the first applicant will be treated as primary</p>
  <mat-form-field>
    <input matInput type="number" pattern="^[1-9]+[0-9]*$" [(ngModel)]="applicantNumber">
  </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="applicantNumber" cdkFocusInitial>Ok</button>
  </div>
</div>
<div *ngIf="input.case === 'DISCARD'">
    <h1 mat-dialog-title>Discard</h1>
    <div mat-dialog-content class="body-height">
        <mat-radio-group [(ngModel)]="selectedOption">
            <mat-radio-button value="1">Discard entire application.</mat-radio-button>
            <mat-radio-button value="2">Cancel appointement and save the details</mat-radio-button>
        </mat-radio-group>
    </div>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="selectedOption" cdkFocusInitial>Submit</button>
    </div>
</div>
<div *ngIf="input.case === 'MESSAGE'">
    <h1 mat-dialog-title>{{input.title}}</h1>
    <div mat-dialog-content>
        <p>{{input.message}}</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()" cdkFocusInitial>Dismiss</button>
    </div>
</div>
<div *ngIf="input.case === 'CONFIRMATION'">
    <h1 mat-dialog-title>{{input.title}}</h1>
    <div mat-dialog-content>
        <p>{{input.message}}</p>
    </div>
    <div mat-dialog-actions>
      <span><button mat-button [mat-dialog-close]="confirm" cdkFocusInitial>Confirm</button></span>
      <span><button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button></span>
    </div>
</div>
