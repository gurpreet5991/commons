<!--<embed src="{{uploadedFile}}" width="100px" height="100px" />-->
<mat-accordion class="example-headers-align" *ngFor="let applicant of users;let applicantIndex = index">
  <mat-expansion-panel [expanded]="step === (applicantIndex)" (opened)="setStep(applicant,applicantIndex)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Document upload
      </mat-panel-title>
      <mat-panel-description>
        {{applicant.identity.FullName[0].value}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-grid-list cols="4" rowHeight="4em">
      <!--<mat-grid-tile [colspan]="1" [rowspan]="4">
        
      </mat-grid-tile>-->
      <mat-grid-tile [colspan]="1" [rowspan]="4">
        <div class="docsContainer">
          <mat-form-field *ngFor="let docs of LOD; let i = index">
            <mat-select id="{{docs.document_name}}" placeholder="{{docs.document_name}}" (selectionChange)="selectChange($event, i)"
              (openedChange)="openedChange($event,i)">
              <mat-option *ngIf="applicantIndex > 0 && docs.document_name == 'POA'" value="Same as Primary">
                Same as Primary
              </mat-option>
              <mat-option *ngFor="let option of docs.valid_docs" value="{{option.value}}">
                {{option.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="4">
        <div class="docsContainer">
          <!--<p class="fileName" id="file.doc_id" *ngFor="let file of users.files[0]; let fileIndex = index ">-->
          <p class="fileName" *ngFor="let file of applicant.files[0]; let fileIndex = index">
            <span>{{file.doc_name}}</span>
            <mat-icon class="icon cross" *ngIf="file.doc_name" style="cursor: pointer;" (click)="removeFile(applicantIndex,fileIndex)">close</mat-icon>
            <!--<span *ngIf="file.doc_name" class="cross" (click)="removeFile(applicantIndex,fileIndex)"> X</span></p>-->
            <br>
          </p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="4">
        <input type="file" id="file" (change)="handleFileInput($event)" style="display: none;">
        <input class="browseInput" value="{{browseDisabled? 'Select Document Type':'Browse'}}" type="button" onclick="document.getElementById('file').click();"
          [disabled]="browseDisabled" />
      </mat-grid-tile>
    </mat-grid-list>
    <mat-action-row>
      <button *ngIf="applicantIndex !== 0 " mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep(applicantIndex)">Next</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
