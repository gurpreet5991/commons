<mat-accordion class="example-headers-align" *ngFor="let applicant of applicants">
  <mat-expansion-panel [expanded]="step === applicant.seq" (opened)="setStep(applicant.seq)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Document upload
      </mat-panel-title>
      <mat-panel-description>
        {{applicant.name}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-grid-list cols="3" rowHeight="4em">
      <mat-grid-tile [colspan]="1" [rowspan]="3">
        <div class="draggableDiv" appDraggable (filesChangeEmiter)="onFilesChange($event)">
          Drag files here
        </div>
        <!--<input type="file" id="file" (change)="handleFileInput($event.target.files)" style="display: none;">
        <input class="browseInput" type="button" value="Browse..." onclick="document.getElementById('file').click();" />-->
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="4">
        <!--<div class="draggableDiv" ondrop="handleFileInput($event.target.files)"></div>-->
        <div class="docsContainer">
          <mat-form-field *ngFor="let docs of documents; let i = index">
            <mat-select id="{{docs}}" placeholder="{{docs}}" (selectionChange)="selectChange($event, i)">
              <mat-option *ngFor="let option of POADocuments" value="{{option.value}}">
                {{option.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="4">
        <div class="docsContainer">
          <p class="fileName" id="{{docs}}" *ngFor="let docs of documents; let i1 = index">
            {{fileName[i1]}}
          </p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <input type="file" id="file" (change)="handleFileInput($event.target.files)" style="display: none;">
        <input class="browseInput" value="{{browseDisabled? 'Select Document Type':'Browse'}}" type="button" onclick="document.getElementById('file').click();"
          [disabled]="browseDisabled" />
      </mat-grid-tile>

    </mat-grid-list>

    <mat-action-row>
      <button *ngIf="applicant.seq !== 1 " mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
