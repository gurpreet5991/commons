<div class="file-upload">
  <div class="file-uploaad__header">Upload Documents</div>
  <div class="file-upload__body">
    <div>Allowed file type Pdf, Word and Max 5MB</div>
    <div class="file-upload__document-type" *ngFor="let document of LOD; let i = index">
      <mat-form-field>
        <mat-select placeholder="{{ document.document_name }}">
          <mat-option *ngFor="let ValidDocument of document.valid_docs" value="{{ ValidDocument.value }}">
            {{ ValidDocument.name }}
          </mat-option>
          <!-- <mat-option value="DL">Driving license</mat-option>
          <mat-option value="PC">PAN Card</mat-option> -->
        </mat-select>
      </mat-form-field>
      <div class="file-upload__document-name" *ngIf="users[0].files[0][i]">{{ users[0].files[0][i].doc_name }}</div>
    </div>
