spring.cloud.config.uri=localhost
spring.cloud.config.label=master
spring.cloud.config.name=pre-registration
spring.application.name=pre-registration-document-service
spring.profiles.active=dev
management.endpoints.web.exposure.include=refresh
#management.security.enabled=false
server.servlet.context-path=/pre-registration/v1.0/document

server.port=9093
id=mosip.pre-registration.document.upload

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false
auth.server.validate.url=https://dev.mosip.io/authmanager/v1.0/authorize/validateToken  
