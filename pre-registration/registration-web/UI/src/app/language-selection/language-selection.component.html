<div class="select">
    <span class="language">Select Language :</span>
    <mat-form-field style="text-align: center;">
      <mat-select [(value)]="selected" (selectionChange)="languageChange($event)">
          <mat-option *ngFor="let lan of languages" [value]="lan.value">
              {{lan.viewValue}}
            </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
