testdata:
  Generate_VID_for UIN_Pos_01:
    input.uin:
      uin: $UIN$
    output.output-1-expected-y-res:
      output.1.response.y.vid: $IGNORE$
      output.1.response.y.version: 1.0
      output.1.response.y.responseTime: $TIMESTAMPZ$
      
  Re-Generate_VID_for UIN_Pos_02:
    input.uin:
      uin: $input.uin:uin$
    output.output-1-expected-n-res:
      output.1.response.n.vid: $IGNORE$
      output.1.response.n.version: 1.0
      output.1.response.n.responseTime: $TIMESTAMPZ$
      output.1.response.n.errorCode: IDA-MLC-011
      output.1.response.n.errorMessage: VID regeneration not allowed. Use existing VID
      
  Invalid_UIN_neg_03: 
    input.uin:
      uin: $RANDOM:N:10$
    output.output-1-expected-n-error-res:
      output.1.response.n.err.status: N
      output.1.response.n.err.vid: $IGNORE$
      output.1.response.n.err.responseTime: $TIMESTAMPZ$
      output.1.response.n.err.errorCode: IDA-MLC-002
      output.1.response.n.err.errorMessage: Invalid UIN
      output.1.response.n.err.actnCode: A0101
      
  Invalid_Deactivated UIN neg_04: 
    input.uin:
      uin: $UIN:WITH:Deactivated$
    output.output-1-expected-n-error-res:
      output.1.response.n.err.status: N
      output.1.response.n.err.vid: $IGNORE$
      output.1.response.n.err.responseTime: $TIMESTAMPZ$
      output.1.response.n.err.actnCode: $IGNORE$
      output.1.response.n.err.errorCode: IDA-MLC-003
      output.1.response.n.err.errorMessage: UIN has been deactivated
  