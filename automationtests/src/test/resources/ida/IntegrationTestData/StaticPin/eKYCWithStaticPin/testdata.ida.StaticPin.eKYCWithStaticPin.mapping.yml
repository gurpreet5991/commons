    input.ekyc-request:
      eKycReq.ekycAuthType: I
      eKycReq.consentReq: BOOLEAN:true
    output.output-1-expected-n-error-res:
      output.1.response.n.err.status: N
      output.1.response.n.err.resTime: $TIMESTAMP$
