testdata:
  Name_Auth_With_FR_Pos:
    input.demo-auth-request:
      demoAuthReq.idvId: $UIN$
      demoAuthReq.tspID: TSP00001
      demoAuthReq.reqTime: $TIMESTAMP$
      demoAuthReq.txnID: $RANDOM:N:10$
    input.identity-encrypt-data:
      identityReq.valuefullName: $idrepo~$input.demo-auth-request:demoAuthReq.idvId$~valuefullName1$
      identityReq.languagefullName: $idrepo~$input.demo-auth-request:demoAuthReq.idvId$~languagefullName1$
      identityReq.tspID: $input.demo-auth-request:demoAuthReq.tspID$  
    output.output-1-expected-y-res:
      output.1.response.y.status: Y
      output.1.response.y.resTime: $TIMESTAMP$
      output.1.response.y.reqTime: $input.demo-auth-request:demoAuthReq.reqTime$
      output.1.response.y.languagematchInfos0: $idrepo~$input.demo-auth-request:demoAuthReq.idvId$~languagefullName1$
      output.1.response.y.txnID: $input.demo-auth-request:demoAuthReq.txnID$
    audit.auth_transaction:
      refId: $input.demo-auth-request:demoAuthReq.idvId$
      txnId: $input.demo-auth-request:demoAuthReq.txnID$
      reqTime: $FETCH$
      resTime: $FETCH$
      authTypeCode: DEMO-AUTH
      statusCode: $output.output-1-expected-y-res:output.1.response.y.status$
      statusComment: $REGEXP:.*Demo.*Authentication.*Success.*$
      idType: D
    audit.audit_log:
      refId: $input.demo-auth-request:demoAuthReq.idvId$
      eventId: $REGEXP:.*IDA-EVT.*$
      eventName: AUTH_REQUEST_RESPONSE
      appId: IDA
      refIdType: UIN
      appName: ID-Authentication
      moduleName: DEMO_AUTH
      
