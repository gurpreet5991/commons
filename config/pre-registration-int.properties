#Kernel service URL for Audit logging
audit.url=${service.env}/${audit.service.contextpath}/${masterdata.service.version}/audits

#Kernel service URL for fetching templates
resource.template.url=${masterdata.resource.url}/templates

#Kernel service URL for sending emails
emailResourse.url=${service.env}/${email.service.contextpath}/${masterdata.service.version}/email/send

#Kernel service URL for sending sms 
smsResourse.url=${service.env}/${sms.service.contextpath}/${masterdata.service.version}/sms/send


