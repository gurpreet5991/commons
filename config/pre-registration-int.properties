#--------- Common properties------------

#Project Version
ver=1.0

#Regex for Pre-Registration id
preregistration.preid.regex=[0-9]+

service.env=http://integ.mosip.io/

#Demographic service version
demographic.service.version=v1.0

#Demographic service context path
demographic.service.contextpath=pre-registration/${demographic.service.version}/demographic

#Demographic service URL
demographic.resource.url=${service.env}/${demographic.service.contextpath}

#Document service version
document.service.version=v1.0

#Document service context path
document.service.contextpath=pre-registration/${document.service.version}/document

#Document service URL 
document.resource.url=${service.env}/${document.service.contextpath}

#Booking service version
booking.service.version=v1.0

#Booking service context path
booking.service.contextpath=pre-registration/${booking.service.version}/booking

#Booking service URL
booking.resource.url=${service.env}/${booking.service.contextpath}

#BatchJob-service version
batch.service.version=v1.0
#BatchJob-service context path
batch.service.contextpath=pre-registration/${batch.service.version}/batchjob

#batchjob service URL
batch.resource.url=${service.env}/${batch.service.contextpath}


# Master service version
masterdata.service.version=v1.0
#Master service context path
masterdata.service.contextpath=masterdata

#masterdata service URL
masterdata.resource.url=${service.env}/${masterdata.service.contextpath}/${masterdata.service.version}

email.service.contextpath=emailnotifier

sms.service.contextpath=smsnotifier

audit.service.contextpath=auditmanager

crypto.service.contextpath=cryptomanager

#----------Auth-------------------
sendOtp.resource.url=https://qa.mosip.io/authmanager
otpChannel.mobile=mobile
otpChannel.email=email
userIdType=USERID
appId=preregistration
mosip.regex.email=^[\\w-\\+]+(\\.[\\w]+)*@[\\w-]+(\\.[\\w]+)*(\\.[a-z]{2,})$
mosip.regex.phone=^([6-9]{1})([0-9]{9})$

#----------------------- Json Validator --------------------------------------------------
# Plug in property source as either 'LOCAL' or 'CONFIG_SERVER' through this key
mosip.kernel.jsonvalidator.property-source=CONFIG_SERVER
mosip.kernel.jsonvalidator.file-storage-uri=${spring.cloud.config.uri}/${spring.application.name}/${spring.profiles.active}/${spring.cloud.config.label}/
#json-schema-fileName=mosip-identity-json-schema-int.json
mosip.kernel.jsonvalidator.schema-name=mosip-identity-json-schema.json


#--------- Demographic------------

#Schema Name for validation json
schemaName=mosip-identity-json-schema-dev.json

#Document service URL for fetching booking details
appointmentResourse.url=${booking.resource.url}/appointment

# ----------- Document -------------

#File size configuration
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

#Maximum file size
max.file.size=1

#File extension
preregistration.document.extention=PDF

#Virus scanner IP
mosip.kernel.virus-scanner.host=104.211.200.46
#Virus scanner port
mosip.kernel.virus-scanner.port=3310 

# Name node url for HDFS
mosip.kernel.fsadapter.hdfs.name-node-url=hdfs://13.71.115.204:51000

# Key Distribution Center domain for Kerberos
mosip.kernel.fsadapter.hdfs.kdc-domain=NODE-MASTER.SOUTHINDIA.CLOUDAPP.AZURE.COM

# Username to access hdfs. Change this to application username (regprocessor,prereg or idrepo)
mosip.kernel.fsadapter.hdfs.user-name=prereg

# Password for hdfs user
mosip.kernel.fsadapter.hdfs.user-pass=Mosip@dev123

# enable security for hdfs
mosip.kernel.fsadapter.hdfs.authentication-enabled=false

# HDFS log level. Change this to debug to see hdfs logs
logging.level.org.apache.hadoop=warn


# ----------- Booking -------------


#Number of days for which time slot will be calculated
preregistration.availability.sync=9

#Number of days for displaying
preregistration.availability.noOfDays=7

#Number of days after which timeslots will be seen in UI
preregistration.booking.offset=2

# Time span configuration for rebooking
preregistration.timespan.rebook=24

# Time span configuration for cancel booking 
preregistration.timespan.cancel=24

# Remove this field later
timeSpanCheck=24
 


#masterdata service URL for fetching registration centers
regCenter.url=${masterdata.resource.url}/registrationcenters

#Master service URL for fetching registration centers holiday
holiday.url=${masterdata.resource.url}/getregistrationcenterholidays/

#Document service to fetch doument 
documentUrl=${document.resource.url}/getDocument

# ----------- BatchJob-service --------


#Cron expression for running the job every midnight at 12 AM
preregistration.job.schedule.cron.consumedStatusJob=0 0/5 *  * * ?
preregistration.job.schedule.cron.slotavailability=0 0/5 *  * * ? 
preregistration.job.schedule.cron.expiredStatusJob=0 0/5 *  * * ?

#Schema name for batch job table
spring.batch.tablePrefix=PREREG.BATCH_


#Booking service URL for creating time slots
bookingAvailablity.url=${booking.resource.url}/appointment/availability/sync

#BatchJob-service URL for updating the consumed status
updateConsumedStatus.url=${batch.resource.url}/consumedStatus

#BatchJob-service URL for updating to expiredStatus
expiredStatus.url=${batch.resource.url}/expiredStatus


# ------------- core ----------------

#Kernel Service URL for Encryption and decryption 
