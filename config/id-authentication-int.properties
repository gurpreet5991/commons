# ********** Common Properties ****************
ida.api.version=v1
server.port = 8090
server.servlet.context-path = /${ida.api.version}/identity
logging.level.root=info
application.id=IDA
application.name=ID-Authentication

# ***************** Postgres Properties ***********************
javax.persistence.jdbc.driver=org.postgresql.Driver
javax.persistence.jdbc.url=jdbc:postgresql://104.211.202.203:9001/mosip_ida
javax.persistence.jdbc.user=idauser
javax.persistence.jdbc.password={cipher}



# *********** Hibernate Properties *************
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
hibernate.jdbc.lob.non_contextual_creation=true
hibernate.hbm2ddl.auto=none
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.connection.charSet=utf8
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false
hibernate.cache.use_structured_entries=false
hibernate.generate_statistics=false
spring.datasource.initialization-mode=never

# ID-Authentication Mapping json configurations
ida.mapping.json.filename=id-authentication-mapping.json
mosip.ida.mapping.json-uri=${spring.cloud.config.uri}/${spring.application.name}/${spring.profiles.active}/${spring.cloud.config.label}/${ida.mapping.json.filename} 
ida.mapping.property.source=url:${mosip.ida.mapping.json-uri}

# ******** Functional configurations ********
otprequest.received-time-allowed.in-minutes=20

demo.threshold=60
fmr.single.threshold=200
fir.single.threshold=60
fmr.composite.threshold=400
iir.single.threshold=60
iir.composite.threshold=120
fid.single.threshold=60


#**** Sample Iris Match Scores (Used to provide match score in place of SDK)****
evenuin.irisimg.left.match.value=80
evenuin.irisimg.right.match.value=50

odduin.irisimg.left.match.value=40
odduin.irisimg.right.match.value=70

evenuin.faceimg.match.value=80
odduin.faceimg.match.value=40

# *********** LOG configurations ************
log4j.rootLogger=INFO, Appender
#log4j.appender.Appender.Threshold=DEBUG
log4j.appender.Appender=org.apache.log4j.RollingFileAppender
log4j.appender.Appender.file= logs
log4j.appender.Appender.filePattern=logs/id-auth-%d{yyyy-MM-dd}-%i.log
#log4j.appender.Appender.layout=org.apache.log4j.PatternLayout
#log4j.appender.Appender.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] [%c] [%M] [%l] - %msg%n
log4j.appender.Appender.maxFileSize=1MB
log4j.appender.Appender.totalCap=10MB
#log4j.appender.Appender.maxBackupIndex=10


# ********* ADMIN Configurations ************
authrequest.received-time-allowed.minutes=30


# *********** REST-services *****************
# Kernel-Audit

audit.rest.uri=https://int.mosip.io/v1/auditmanager/audits

audit.rest.httpMethod=POST
audit.rest.headers.mediaType=application/json
