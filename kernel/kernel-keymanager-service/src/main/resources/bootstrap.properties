#spring.cloud.config.uri=localhost
#spring.cloud.config.label=master
#spring.profiles.active=dev
spring.cloud.config.name=kernel
spring.application.name=kernel-keymanager-service
#management.security.enabled=false
#management.endpoint.health.show-details=when-authorized
#management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh

server.port=8088
server.servlet.path=/v1/keymanager

#javax.persistence.jdbc.url=${keymanager_database_url}
#javax.persistence.jdbc.user=${keymanager_database_username}
#javax.persistence.jdbc.password=${keymanager_database_password}

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

mosip.kernel.private-key-init=-----BEGIN PRIVATE KEY-----\r\n
mosip.kernel.private-key-end=-----END PRIVATE KEY-----
mosip.kernel.keygenerator.certificate-file-path=classpath:cert.pem
mosip.kernel.keygenerator.privatekey-file-path=classpath:privkey.pem
mosip.kernel.keygenerator.certificate-type=X509
