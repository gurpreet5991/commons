spring.cloud.config.uri=http://104.211.212.28:51000
spring.cloud.config.label=master
spring.application.name=kernel-idgenerator-rid
spring.profiles.active=test
management.endpoints.web.exposure.include=refresh
#management.security.enabled=false

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false


#The Driver
javax.persistence.jdbc.driver = org.h2.Driver
#The URL
javax.persistence.jdbc.url = jdbc:h2\:mem\:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS REG 
#DB password
javax.persistence.jdbc.password = 
#DB user name
javax.persistence.jdbc.user = sa
#This updates the table for each transaction instead of creating it again.
hibernate.hbm2ddl.auto = none
#Disabling contextual LOB creation
hibernate.jdbc.lob.non_contextual_creation=true
#Hibernate dialect properties
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
#spring.batch.initialize-schema=ALWAYS 
spring.datasource.initialization-mode=always
hibernate.show_sql=false
hibernate.format_sql=false

