# length of the rid
mosip.kernel.rid.length=29
# length of the center id
mosip.kernel.rid.centerid-length=5
#length of the machine id
mosip.kernel.rid.machineid-length=5
# length of the timestamp
mosip.kernel.rid.timestamp-length=14


#The Driver
javax.persistence.jdbc.driver = org.h2.Driver
#The URL
javax.persistence.jdbc.url = jdbc:h2\:mem\:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS IDS
#DB password
javax.persistence.jdbc.password = 
#DB user name
javax.persistence.jdbc.user = sa
#This updates the table for each transaction instead of creating it again.
hibernate.hbm2ddl.auto = none
#Disabling contextual LOB creation
hibernate.jdbc.lob.non_contextual_creation=true
#Hibernate dialect properties
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
#spring.batch.initialize-schema=ALWAYS 
spring.datasource.initialization-mode=always
hibernate.show_sql=false
hibernate.format_sql=false





