spring.cloud.config.uri=localhost
spring.cloud.config.label=master
spring.cloud.config.name=kernel
spring.application.name=kernel-licensekeymanager-service
spring.profiles.active=dev
management.endpoints.web.exposure.include=refresh
#management.security.enabled=false

server.port=8093
server.servlet.path=/licensekeymanager

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false


#The Driver name for test DB.
javax.persistence.jdbc.driver=org.postgresql.Driver
#The URL for test DB.
javax.persistence.jdbc.url=jdbc:postgresql://localhost:5432/mosip
#The username for test DB.
javax.persistence.jdbc.user=postgres
#The password for test DB.
javax.persistence.jdbc.password=postgres