<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2 class="page-head page1-title">Demo App</h2>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight page1-content">
  <div class="col-md-6 col-lg-6 conv">
    <form class="m-t" role="form" ngNativeValidate>
      <div>
        <div class="form-group">
          <label (click)="getCenters()" for="lang">Select enrollment center:</label>

          <select  class="form-control" [(ngModel)]="selectedIdName" (ngModelChange)="onIdSelected()" name="conv">
            <option *ngFor="let id of ids" [ngValue]="id.enrollmentCenterName">{{id.enrollmentCenterName}}</option>
          </select>
        </div>
        <div class="form-group" >
          <label for="First Name">First Name:</label>
          <input type="text" [(ngModel)]="person.firstName" name="name" class="form-control" placeholder="First Name" required="">
        </div>
        <div class="form-group" >
          <label for="Last Name">Last Name:</label>
          <input type="text" [(ngModel)]="person.lastName" name="name" class="form-control" placeholder="Last Name" required="">
        </div>
        <div class="form-group" >
          <label for="Age">Age:</label>
          <input type="text" [(ngModel)]="person.age" name="name" class="form-control" placeholder="Age" required="">
        </div>
        <div class="form-group" >
          <label for="Address">Address:</label>
          <input type="text" [(ngModel)]="person.address" name="name" class="form-control" placeholder="Address" required="">
        </div>
        <div class="text-center">
          <div  class="conv-btn" (click)="submit()">
            <button  class="btn btn-primary demo-btn" >Submit</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
<div class="wrapper green-bg top-margin  animated fadeInRight ">
  <div class="col-md-12 col-lg-12 conv">
    <form class="m-t form-inline" role="form" ngNativeValidate>
      <div>
        <div class="form-group" >
          <label for="generationKey">Key:</label>
          <input type="text" [(ngModel)]="generationKey" name="generationKey" class="form-control" placeholder="Key for OTP" required="">
        </div>
        <div class="form-group" >
          <label for="generatedOTP">OTP:</label>
          <input type="text" [(ngModel)]="generatedOTP" name="generatedOTP" class="form-control" placeholder="Press Generate" readonly>
        </div>
        <div class="margin-all">
          <div  class="conv-btn" (click)="generateOTP()">
            <button  class="btn btn-primary demo-btn" >Generate OTP</button>
          </div>
        </div>
      </div>

    </form>
    <form class="m-t form-inline" role="form" ngNativeValidate>
      <div>

        <div class="form-group" >
          <label for="validationKey">Key:</label>
          <input type="text" [(ngModel)]="validationKey" name="validationKey" class="form-control" placeholder="Key for OTP" required="">
        </div>
        <div class="form-group" >
          <label for="validatedOTP">OTP:</label>
          <input type="text" [(ngModel)]="validatedOTP" name="validatedOTP" class="form-control" placeholder="Enter OTP" required="">
        </div>
        <div class="margin-all">
          <div  class="conv-btn" (click)="validateOTP()">
            <button  class="btn btn-primary demo-btn" >Validate</button>
          </div>
          <div class="otp-res" *ngIf="otpRes.length">
            {{otpRes}}
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
<div class="wrapper animated fadeInRight bottom-margin red-bg top-margin">
  <div class="col-md-6 col-lg-6 conv">
    <form class="m-t form-inline" role="form" ngNativeValidate>
      <div>
          <div class="margin-all">
              <div  class="conv-btn" (click)="daoDemo()">
                <button  class="btn btn-primary demo-btn" >Dataaccess Demo</button>
              </div>
            </div>
        <div class="margin-all">
          <div  class="conv-btn" (click)="securityDemo()">
            <button  class="btn btn-primary demo-btn" >Security Demo</button>
          </div>
        </div>
        <div class="margin-all">
          <div  class="conv-btn" (click)="zipDemo()">
            <button  class="btn btn-primary demo-btn" >Zip Demo</button>
          </div>
        </div>
        <div class="margin-all">
          <div  class="conv-btn" (click)="jsonDemo()">
            <button  class="btn btn-primary demo-btn" >Json Demo</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
