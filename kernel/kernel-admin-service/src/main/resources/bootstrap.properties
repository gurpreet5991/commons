spring.cloud.config.uri=localhost 
spring.cloud.config.label=master
spring.cloud.config.name=kernel
spring.application.name=kernel-admin-service
spring.profiles.active=dev
#management.security.enabled=false
#management.endpoint.health.show-details=when-authorized
#management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh

server.port=8099
server.servlet.path=/v1/admin

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false


javax.persistence.jdbc.url=${masterdata_database_url}
javax.persistence.jdbc.user=${masterdata_database_username}
javax.persistence.jdbc.password=${masterdata_database_password}

javax.persistence.jdbc.driver=org.postgresql.Driver
javax.persistence.jdbc.url=${kernel_admin_database_url}
javax.persistence.jdbc.user=${kernel_admin_database_username}
javax.persistence.jdbc.password=${kernel_admin_database_password}