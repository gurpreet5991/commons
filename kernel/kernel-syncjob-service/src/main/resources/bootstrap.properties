#spring.cloud.config.uri=localhost
#spring.cloud.config.label=master
#spring.profiles.active=dev
spring.cloud.config.name=kernel
spring.application.name=kernel-syncjob-service
#management.security.enabled=false
#management.endpoint.health.show-details=when-authorized
#management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh,mappings

server.port=8099
server.servlet.path=/v1/syncjob

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false

javax.persistence.jdbc.driver=org.postgresql.Driver
javax.persistence.jdbc.url=${syncjob_database_url}
javax.persistence.jdbc.user=${syncjob_database_username}
javax.persistence.jdbc.password=${syncjob_database_password}