
mosip.kernel.uin.length=12
mosip.kernel.uin.min-unused-threshold=1
mosip.kernel.uin.uins-to-generate=2
mosip.kernel.uin.uin-generation-cron=0 0 1 * * *

mosip.kernel.uin.length.sequence-limit=3
mosip.kernel.uin.length.repeating-block-limit=2
mosip.kernel.uin.length.repeating-limit=2


# In Memory DB For Test
--------------------------------------
javax.persistence.jdbc.driver=org.h2.Driver
javax.persistence.jdbc.url=jdbc:h2\:mem\:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS IDS
javax.persistence.jdbc.user=sa
javax.persistence.jdbc.password=

hibernate.hbm2ddl.auto=create-drop
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.format_sql=false
hibernate.connection.charSet=utf8
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false
hibernate.cache.use_structured_entries=false
hibernate.generate_statistics=false