mosip.kernel.idrepo.application.id=ID_REPO
mosip.kernel.idrepo.application.name=ID-Repository
mosip.kernel.idrepo.application.version=1.0

#Kernel-JsonValidator
mosip.kernel.idrepo.json-schema-fileName=mosip-identity-json-schema.json

mosip.kernel.idrepo.status.registered=ACTIVATED
mosip.kernel.idrepo.status=BLOCKED, DEACTIVATED

mosip.kernel.idrepo.allowedTypes=bio,demo,all
mosip.kernel.idrepo.allowedBioTypes=individualBiometrics

mosip.kernel.idrepo.id.create=mosip.id.create
mosip.kernel.idrepo.id.read=mosip.id.read
mosip.kernel.idrepo.id.update=mosip.id.update

mosip.kernel.idrepo.datetime.pattern=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
mosip.kernel.idrepo.datetime.timezone=GMT

#Added keymanager url

mosip.kernel.idrepo.audit.rest.uri=http://127.0.0.1:8082/auditmanager/audits
mosip.kernel.idrepo.audit.rest.httpMethod=POST
mosip.kernel.idrepo.audit.rest.headers.mediaType=application/json
#In seconds
mosip.kernel.idrepo.audit.rest.timeout=1

mosip.kernel.idrepo.encryptor.rest.uri=https://integ.mosip.io/cryptomanager/v1.0/encrypt
mosip.kernel.idrepo.decryptor.rest.uri=https://integ.mosip.io/cryptomanager/v1.0/decrypt
mosip.kernel.idrepo.encryptor.rest.httpMethod=POST
mosip.kernel.idrepo.decryptor.rest.httpMethod=POST
mosip.kernel.idrepo.encryptor.rest.headers.mediaType=application/json
mosip.kernel.idrepo.decryptor.rest.headers.mediaType=application/json