---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pre-registration-notification-service
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: pre-registration-notification-service
    spec:
      containers:
      - name: pre-registration-notification-service
        image: docker-registry.mosip.io:5000/pre-registration-notification-service
        env:
        - name: active_profile_env
          value: dev-k8
        ports:
        - containerPort: 9099
        imagePullPolicy: Always
      imagePullSecrets:
      - name: pvt-reg-cred
---
apiVersion: v1
kind: Service
metadata:
  name: pre-registration-notification-service
spec:
  ports:
    - port: 9099
  selector:
    app: pre-registration-notification-service