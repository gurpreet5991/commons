---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: registration-processor-camel-bridge
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: registration-processor-camel-bridge
        component: service-hazelcast-server
    spec:
      containers:
      - name: registration-processor-camel-bridge
        image: docker-registry.mosip.io:5000/registration-processor-camel-bridge
        ports:
          - name: eventbus-port
            containerPort: 5723
        ports:
          - name: hazelcast-port
            containerPort: 5701
        env:
        - name: active_profile_env
          value: dev
        - name: spring_config_label_env
          value: 0.9.0
        - name: spring_config_url_env
          value: http://kernel-config-server:51000/config
        - name: zone_env
          value: secure
        imagePullPolicy: Always
      imagePullSecrets:
      - name: pvt-reg-cred

