---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kernel-cryptomanager-service
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: kernel-cryptomanager-service
    spec:
      containers:
      - name: kernel-cryptomanager-service
        image: docker-registry.mosip.io:5000/kernel-cryptomanager-service
        env:
        - name: active_profile_env
          value: dev
        - name: spring_config_label_env
          value: 0.10.0
        - name: spring_config_url_env
          value: http://kernel-config-server:51000/config
        ports:
        - containerPort: 8087
        imagePullPolicy: Always
      imagePullSecrets:
      - name: pvt-reg-cred
---
apiVersion: v1
kind: Service
metadata:
  name: kernel-cryptomanager-service
spec:
  ports:
    - port: 8087
  selector:
    app: kernel-cryptomanager-service