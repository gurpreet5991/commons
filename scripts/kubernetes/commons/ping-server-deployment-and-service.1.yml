---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ping-server
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: ping-server
    spec:
      containers:
      - name: ping-server
        image: aztrepository/ping-server
        env:
        - name: active_profile_env
          value: dev
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ping-server
spec:
  ports:
    - port: 3000
  selector:
    app: ping-server

