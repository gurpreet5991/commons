host: integ.mosip.io
basePath: /demographic
tags:
  - name: Pre-Registration
    description: Demographic Controller
schemes:
  - http
paths:
  /v0.1/pre-registration/applicationData:
    get:
      tags:
        - Pre-Registration
      summary: Get Pre-Registartion data
      operationId: getApplicationUsingGET
      produces:
        - application/json
      parameters:
        - name: preRegId
          in: query
          description: preRegId
          required: true
          type: string
      responses:
        '200':
          description: Demographic data successfully retrieved
          schema:
            $ref: '#/definitions/MainListResponseDTO«CreateDemographicDTO»'
        '400':
          description: Unable to get the demographic data
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v0.1/pre-registration/applicationDataByDateTime:
    get:
      tags:
        - Pre-Registration
      summary: Get Pre-Registartion data By Date And Time
      operationId: getApplicationByDateUsingGET
      produces:
        - application/json
      parameters:
        - name: fromDate
          in: query
          description: fromDate
          required: true
          type: string
        - name: toDate
          in: query
          description: toDate
          required: true
          type: string
      responses:
        '200':
          description: Demographic data successfully retrieved
          schema:
            $ref: '#/definitions/MainListResponseDTO«string»'
        '400':
          description: Unable to get the Pre-Registration data
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v0.1/pre-registration/applicationStatus:
    get:
      tags:
        - Pre-Registration
      summary: Fetch the status of a application
      operationId: getApplicationStatusUsingGET
      produces:
        - application/json
      parameters:
        - name: preId
          in: query
          description: preId
          required: true
          type: string
      responses:
        '200':
          description: All applications status fetched successfully
          schema:
            $ref: '#/definitions/MainListResponseDTO«PreRegistartionStatusDTO»'
        '400':
          description: 'Unable to fetch application status '
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v0.1/pre-registration/applications:
    get:
      tags:
        - Pre-Registration
      summary: Fetch all the applications created by user
      operationId: getAllApplicationsUsingGET
      produces:
        - application/json
      parameters:
        - name: userId
          in: query
          description: userId
          required: true
          type: string
      responses:
        '200':
          description: All applications fetched successfully
          schema:
            $ref: '#/definitions/MainListResponseDTO«PreRegistrationViewDTO»'
        '400':
          description: 'Unable to fetch applications '
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    post:
      tags:
        - Pre-Registration
      summary: Create form data
      operationId: registerUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: jsonObject
          description: jsonObject
          required: true
          schema:
            $ref: '#/definitions/MainRequestDTO«CreateDemographicDTO»'
      responses:
        '200':
          description: Demographic data successfully Created
          schema:
            $ref: '#/definitions/MainListResponseDTO«CreateDemographicDTO»'
        '201':
          description: Created
        '400':
          description: Unable to create the demographic data
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    put:
      tags:
        - Pre-Registration
      summary: Update Pre-Registartion status
      operationId: updateApplicationStatusUsingPUT
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: preRegId
          in: query
          description: preRegId
          required: true
          type: string
        - name: status
          in: query
          description: status
          required: true
          type: string
      responses:
        '200':
          description: Pre-Registration Status successfully updated
          schema:
            $ref: '#/definitions/UpdateResponseDTO«string»'
        '201':
          description: Created
        '400':
          description: Unable to update the Pre-Registration
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    delete:
      tags:
        - Pre-Registration
      summary: Discard individual
      operationId: discardIndividualUsingDELETE
      produces:
        - application/json
      parameters:
        - name: preId
          in: query
          description: preId
          required: true
          type: string
      responses:
        '200':
          description: Deletion of individual is successfully
          schema:
            $ref: '#/definitions/MainListResponseDTO«DeletePreRegistartionDTO»'
        '204':
          description: No Content
        '400':
          description: Unable to delete individual
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      deprecated: false
